name: we_green_v1
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get:
  sizer:
  dartz:
  lottie:
  image_picker:
  http:
  shared_preferences:
  smooth_page_indicator:
  iconsax:
  table_calendar:
  intl:
  google_maps_flutter:
  animated_bottom_navigation_bar:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/


  fonts:
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans_18pt-Bold.ttf
          weight: 700
        - asset: assets/fonts/DMSans_18pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/DMSans_18pt-Regular.ttf
          weight: 400


